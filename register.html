<!doctype>
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset = BIG5"> 
		<title>D0543205-表單</title>
	</head>
	<body>
		<h1>使用者註冊</h1>
		<p><label>帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<input name = "account" type = "account" placeholder = "請輸入您的帳號"></label></p>

		<p><label>密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<input name = "password" type = "password" placeholder = "請輸入您的密碼"></label></p>

		<p><label>電子郵件&nbsp<input name = "email" type = "email" placeholder = "請輸入您的電子郵件"></label></p>

		<p><label>生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<input type = "date" name = "birthday"></label></p>

		<p><strong>性別&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp</strong>
		<label>男<input name = "gender" type = "radio" value = "male"></label>
		<label>女<input name = "gender" type = "radio" value = "female"></label>
		<label>其他<input name = "gender" type = "radio" value = "other"></label>
		</p>

		<p>
		<strong>喜好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp</strong>	
		<label>打球<input name = "thinkslike" type = "checkbox" value = "ball"></label>

		<label>&nbsp打電動<input name = "thinkslike" type = "checkbox" value = "game"></label>

		<label>&nbsp購物<input name = "thinkslike" type = "checkbox" value = "shop"></label>

		<label>&nbsp其他<input name = "thinkslike" type = "checkbox" value = "other"></label>
		</p>

		<p><label>年級&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
		<select name = "grade">
			<option selected>大一</option>
			<option>大二</option>
			<option>大三</option>
			<option>大四</option>
			<option>其他</option>
		</select></label></p>
		
		<p>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<input type = "submit" value = "送出">
		<input type = "reset" value = "重設">
		</p>
	</body>
</html>
